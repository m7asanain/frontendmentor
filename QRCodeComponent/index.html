<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap" rel="stylesheet">
    <title>QR code component</title>
  </head>

  <body>
    <div class="card">
      <img class="image-qr-code" src="image-qr-code.png" alt="image-qr-code">
      <div class="text-container">
        <span class="title">Improve your front-end <br> Skills by building projects</span>
        <p class="description">Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the
          next level</p>
      </div>
    </div>
  </body>

</html>
